# https://taskfile.dev

version: '3'

vars:
  OKR: Objectives and Key Results
  RCA: Root Cause Analysis
  RFC: |
     Request for Comments
     Request for Change
  GREETING: try 'task okr' to see what OKR stands for

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true
  okr:
    cmds:
      - echo "{{.OKR}}"
    silent: true
  rca:
    cmds:
      - echo "{{.RCA}}"
    silent: true
  rfc:
    cmds:
      - echo "{{.RFC}}"
    silent: true
