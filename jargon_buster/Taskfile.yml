# https://taskfile.dev

version: '3'

vars:
  OKR: Objectives and Key Results
  RFC: |
     Request for Comments
     Request for Change
  GREETING: try 'task okr' to see what OKR stands for

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true
  okr:
    cmds:
      - echo "{{.OKR}}"
  rfc:
    cmds:
      - echo "{{.RFC}}"
    silent: true
