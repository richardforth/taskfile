# https://taskfile.dev

version: '3'

vars:
  AG: Azure 'Application Gateway'
  MIP: Microsoft Information Protection
  MIV: max_input_vars (PHP Setting)
  MRW: MaxRequestWorkers (Apache Setting)
  NSG: Azure 'Network Service Gateway'
  OKR: Objectives and Key Results
  RCA: Root Cause Analysis
  RFC: |
     Request for Comments
     Request for Change
  GREETING: try 'task okr' to see what OKR stands for

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true
  ag:
    cmds:
      - echo "{{.AG}}"
    silent: true
  mip:
    cmds:
      - echo "{{.MIP}}"
    silent: true
  miv:
    cmds:
      - echo "{{.MIV}}"
    silent: true
  mrw:
    cmds:
      - echo "{{.MRW}}"
    silent: true
  nsg:
    cmds:
      - echo "{{.NSG}}"
    silent: true
  okr:
    cmds:
      - echo "{{.OKR}}"
    silent: true
  rca:
    cmds:
      - echo "{{.RCA}}"
    silent: true
  rfc:
    cmds:
      - echo "{{.RFC}}"
    silent: true
